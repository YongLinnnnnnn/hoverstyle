<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="#" class="rolling-text">HOME</a>
        <a href="#" class="rolling-text">PROJECT</a>
        <a href="#" class="rolling-text">ABOUT</a>
        <a href="#" class="rolling-text">CONTACT</a>
    </div>
    <script>
        let elements = document.querySelectorAll(".rolling-text");


        elements.forEach((element)=>{
            let innerText = element.innerText;
            element.innerHTML = "";

            let textContainer = document.createElement("div");
            textContainer.classList.add("block");

            for(let letter of innerText){
                let span = document.createElement("span");
                span.innerText = letter.trim() === "" ? "\xa0" : letter;
                span.classList.add("letter");
                textContainer.appendChild(span);
            }

            element.appendChild(textContainer);
            element.appendChild(textContainer.cloneNode(true));
        });

        elements.forEach((element)=>{
            element.addEventListener("mouseover", ()=>{
                element.classList.remove("play");
            })
        })
    </script>
</body>
</html>
